<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payments - Namma Cafeteria</title>
  <meta name="description" content="College Cafeteria Ordering App">
  <meta name="keywords" content="Namma Cafeteria, BMSCE Cafeteria">

  <!--link href="img/favicon.jpg" rel="icon"-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy|Bree+Serif|Candal|PT+Sans">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div id="mySidenav" class="sidenav">
      <div class="top">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
        <a href="#">User Details and Balance</a>
        <a href="#">Quick Orders</a>
        <a href="#">Order History</a>
        <a href="liveorders.html">Live Orders</a>
      </div>
      <div class="bottom">
        <a href="#">Help?</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
    <div style="margin:0px 40px">
      <div id="logo">
        <div class="pull-left">
          <span onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </div>
        <a href="home.html">Namma Cafeteria</a>
        <div class="pull-right">
          <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <main id="main">
    <div class="container"><!--Cart-->
      <div class="cartbox">
        <h1 style="text-align: center; color:#FFB03B; font-family: Satisfy, sans-serif;">Payment Options</h1>
        <h4 style="margin-left: 30px; color: #000;">Choose a payment method:</h4>
        <form class="payments" action="" method="POST">
          <div class="card-deck">
            <div class="card" style="border:none">
              <div class="card-title">
                <input type="radio" name="option" value="credits" id="credits" checked>
                <label for="credits">Namma Cafeteria Credits</label>
              </div>
              <div class="card-text">
                &nbsp&nbsp&nbsp You have 0.0 credits remaining.
              </div>
            </div>
            <div class="card" style="border:none">
              <div class="card-title">
                <input type="radio" name="option" value="paypal" id="paypal">
                <label for="paypal">Paypal</label>
              </div>
              <div class="card-text">
                &nbsp&nbsp&nbsp You will be redirected to the paypal interface.
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <input class="login-btn" type="submit" style="width: 100px; margin-top: 20px;" value="Pay">
          </div>
        </form>
      </div>
    </div>
    <div class="container d-flex justify-content-around" style="margin-top: 50px;"><!--Buttons-->
        <a href="#" class="nav-btn">Back To Menu</a>
    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
